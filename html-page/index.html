<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1 class="welcome_text">Welcome to Pizza Lover!</h1>

    <div class="difficulty_buttons">
        <button class="difficulty_button">Beginner</button>
        <button class="difficulty_button">Easy</button>
        <button class="difficulty_button">Medium</button>
        <button class="difficulty_button">Hard</button>
    </div>

    <div class="slices">
        <i class="fa-solid fa-pizza-slice fa-5x" style="color: #e46d05;"></i> 
        <i class="fa-solid fa-pizza-slice fa-5x" style="color: #e46d05;"></i> 
        <i class="fa-solid fa-pizza-slice fa-5x" style="color: #e46d05;"></i> 
        <i class="fa-solid fa-pizza-slice fa-5x" style="color: #e46d05;"></i> 
        <i class="fa-solid fa-pizza-slice fa-5x" style="color: #e46d05;"></i> 
    </div>

    <div class="hints">
        <button class="letter">L</button>
        <button class="letter">E</button>
        <button class="letter">T</button>
        <button class="letter">T</button>
        <button class="letter">E</button>
        <button class="letter">R</button>
    </div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button" style="padding: 4px 10px;">Enter</button>

        </div>
    </div>

</body>
</html>
